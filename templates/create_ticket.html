{% extends "base.html" %}

{% block title %}创建工单 - 工单管理系统{% endblock %}

{% block content %}
<div style="max-width: 800px; margin: 0 auto;">
    <div class="card">
        <h2 style="margin-bottom: 20px;">创建工单</h2>
        
        <form method="POST">
            <div class="form-group">
                <label for="title">标题 *</label>
                <input type="text" id="title" name="title" required>
            </div>
            
            <div class="form-group">
                <label for="description">描述</label>
                <textarea id="description" name="description" rows="5"></textarea>
            </div>
            
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                <div class="form-group">
                    <label for="status">状态</label>
                    <select id="status" name="status">
                        <option value="待处理">待处理</option>
                        <option value="处理中">处理中</option>
                        <option value="已完成">已完成</option>
                        <option value="已关闭">已关闭</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="priority">优先级</label>
                    <select id="priority" name="priority">
                        <option value="低">低</option>
                        <option value="中" selected>中</option>
                        <option value="高">高</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <label for="assignee">负责人</label>
                <input type="text" id="assignee" name="assignee" placeholder="分配处理人">
            </div>
            
            <div class="form-group">
                <label for="tags">标签</label>
                <input type="text" id="tags" name="tags" placeholder="用逗号分隔，如：bug,紧急">
            </div>
            
            <div style="display: flex; gap: 10px; margin-top: 20px;">
                <button type="submit" class="btn btn-primary">创建工单</button>
                <a href="{{ url_for('index') }}" class="btn btn-secondary">取消</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
