{% extends "base.html" %}

{% block title %}登录 - 工单管理系统{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 100px auto;">
    <div class="card">
        <h2 style="margin-bottom: 20px; text-align: center;">登录</h2>
        
        {% if error %}
        <div class="alert alert-error">{{ error }}</div>
        {% endif %}
        
        <form method="POST">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn btn-primary" style="width: 100%;">登录</button>
        </form>
        
        <div style="margin-top: 20px; text-align: center;">
            <a href="{{ url_for('register') }}">还没有账号？立即注册</a>
        </div>
        
        <div style="margin-top: 20px; padding: 15px; background-color: #f0f0f0; border-radius: 4px; font-size: 12px;">
            <strong>默认管理员账户：</strong><br>
            用户名: admin<br>
            密码: admin123
        </div>
    </div>
</div>
{% endblock %}
